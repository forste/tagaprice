log4j.rootLogger = DEBUG, stdout
log4j.logger.org.dbunit = WARN, stdout
log4j.logger.org.springframework = WARN, stdout
log4j.logger.org.hibernate = WARN, stdout
#log4j.logger.org.apache = WARN, stdout
#log4j.logger.org.springframework = WARN, stdout
#log4j.logger.org.springframework.test.context.junit4.AbstractTransactionalJUnit4SpringContextTests = INFO, stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %-5p %-4L:%c#%M - %m%n
#log4j.appender.stdout.layout.ConversionPattern = %d [%t] %-5p %-4L:%c#%M - %m%n
